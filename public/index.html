<!doctype html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <style type="text/css">
            
            h1 {
                font: bold 36px 'Varela Round', sans-serif;
            }

            #GameContainer {
                background-color: #f1f1f1;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
                text-align: center;
                width: 600px;
            }

            #GameStatus {
                font: 16px 'Varela Round', sans-serif;
                padding: 20px 0;
            }

            #BoardContainer {
                width: 100%;
                background-color: white;
                padding: 15px 0;
            }

            #Board {
                margin: 0 auto;
                background-color: black;
                display: grid; 
                grid-template-columns: repeat(3, 100px);    
                grid-template-rows: repeat(3, 100px);
                grid-gap: 4px;
                width: 308px;
            }

            #Board > div {
                background-color: white;
                font: 80px 'Varela Round', sans-serif;
                padding-top: 5px; 
            }

            button {
                border: 0;
                background: none;
                box-shadow: none;
                cursor: pointer;
                font: bold 16px 'Varela Round', sans-serif; 
                padding: 20px 0;
                text-transform: uppercase;
                width: 100%;
             }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="GameContainer">
            <div id="GameStatus"></div>
            <div id="BoardContainer">
                <div id="Board">
                    <div id="LeftTop"></div>
                    <div id="HCenterTop"></div>
                    <div id="RightTop"></div>
                    <div id="LeftVCenter"></div>
                    <div id="HCenterVCenter"></div>
                    <div id="RightVCenter"></div>
                    <div id="LeftBottom"></div>
                    <div id="HCenterBottom"></div>
                    <div id="RightBottom"></div>
                </div>
            </div>
            <button id="NewGameButton">Restart Game</button>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
